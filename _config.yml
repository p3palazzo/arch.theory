# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Arch.Theory: On the Theory of Architectural History"
email: "palazzo@unb.br"
description: >- # this means to ignore newlines until "baseurl:"
  This blog is a repository for research notes and writing snippets pertaining
  to my ongoing project on the theory of architectural history, and
  nineteenth-century Brazilian architecture in particular. Feedback, comments,
  and discussion are welcome! This repository is the content mirror and
  fallback for the eponymous blog hosted at https://archtheory.hcommons.org.
baseurl: "/arch.theory" # the subpath of your site, e.g. /blog
url: "https://dmcpatrimonio.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: p3palazzo
github_username:  p3palazzo

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-github-metadata
source: docs

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - README.md
